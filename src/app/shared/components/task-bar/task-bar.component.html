<div class="w-full flex flex-row justify-stretch border-2 border-slate-200 rounded-xl p-1 bg-slate-100 h-14 space-x-0.5">
    @for (task of tasks; track $index) {
        <div [style]="{'width': task.duration + '%', 'background-color': task.projectColor}" class="h-full rounded-lg"></div>
    }
</div>
