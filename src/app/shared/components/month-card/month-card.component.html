<div class="flex flex-col gap-4 p-8">
    <h1 class="font-medium text-xl w-full text-center">{{selectedDate | date: 'MMMM'}}</h1>
    @for (week of weeks; track $index) {
        <div class="flex flex-row gap-4 mx-auto">
            @for (day of week; track $index) {
                <block-item [day]="day" (selectedDay)="detail($event)"></block-item>
            }
        </div>
    }   
  </div>
